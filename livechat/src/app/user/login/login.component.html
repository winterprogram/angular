<div>
    <nav class="navbar navbar-expand-lg navbar-light colr">
        <a class="navbar-brand">Chat</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" [routerLink]="['/signup']">SignUp <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <form class="container pd" #createBlogform="ngForm" (ngSubmit)="login()">
        <h2 style="text-align: center">Login</h2>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email"
                aria-describedby="emailHelp">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>

        <div class="form-group">
            <label for="pass">Password</label>
            <input type="password" id="pass" class="form-control" name="password" [(ngModel)]="password">
        </div>
        <button type="submit" class="btn btn-primary" (click)="login()">login</button>
    </form>


</div>


<router-outlet></router-outlet>
